spring:

  liquibase:
    enabled: true
    drop-first: false
    change-log: db/changelog/database-monitoring-service-changelog.xml
    default-schema: monitoring_service
    liquibase-schema: settings
    schemas: audit

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?useSSL=false&currentSchema=monitoring_service
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  auditsource:
    url: jdbc:postgresql://localhost:5432/postgres?useSSL=false&currentSchema=audit
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

permission:
  unauthorized:
    urls:
      - /api/v1/auth/*
      - /swagger-ui/*
      - /v3/api-docs/**

validator:
  credential:
    emailPattern: ^[a-zA-Z0-9_!#$%&'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$
